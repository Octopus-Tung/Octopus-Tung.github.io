          <script type="text/template">
          #Answer

          --

          ##main

          ```C
          int main(){
            return 0;
          }
          ```

          ---

          #Variable

          ```c
          int main(void){
            int n = 10;
            return 0;
          }
          ```

          --

          ##課堂練習

          ```c
          int n1 = 100;

          int main(){
            int n2  = 0;
            n2 = n1;
            return 0;
          }
          ```

          --

          ##課堂練習

          ```c
          int main(void){
            int  i = 10;
            int *n;

            n = &i;

            return 0;
          }
          ```

          ---

          #Control flow

          ```c
          int main(){
            int n = 10;

            if(n < 100){
              return 0;
            }

            return 0;
          }
          ```

          --

          ##課堂練習

          ```c
          int main(){
            int n = 10;
            int flag;
            
            if(n < 100){
              flag = 1;
            }else{
              flag = 0; 
            }
            
            return 0;
          }
          ```

          --

          ##課堂練習

          ```c
          int main(){
           
            int n = 1;
            char c;
            
            switch(n){
            case 1:
              c = 'A';
              break;
            case 2:
              c = 'B';
              break;
            case 3:
              c = 'C';
              break;
            default:
              c = 'D';
              break;
            }
            return 0;
          }
          ```

          ---

          #Control flow 2

          ```c
          int main(){

            int i;
            int sum = 0;
            for(i = 0; i < 10; i++){
              sum += i; 
            }

            return 0;
          }
          ```

          --

          ```c
          int main(){
            int i = 0;
            int sum = 0;
            while(i < 10){
              sum += i;
              i++;
            }
            return 0;
          }
          ```

          ---

          #Bitwise Operation

          ```c
          int main(){
            int n = 4;
            int result = 0;

            result = n & 1;

            return 0;
          }
          ```

          --

          ##課堂練習

          ```x86asm
          int main(){
            int n = 4;
            int result = 0;

            result = n ^ 0xFF;

            return 0;
          }
          ```

          ---

          #function

          ```x86asm
          #include <stdio.h>

          int main(){
            int year = 2016;
            printf("Year = %d", year);
            return 0;
          }
          ```

          --

          ##課堂練習

          ```c
          int myfunc(int n1, int n2){
            return n1+n2;
          }

          int main(){
            int sum;
            sum = myfunc(5,5);
            return 0;
          }
          ```

          ---

          #String

          ```c
          #include <stdio.h>

          int main(){
            char name[] = "Alice";
            printf("name = %s \n", name);
            return 0;
          }
          ```

          ---
